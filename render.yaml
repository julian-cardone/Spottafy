databases:
  - name: Spottafy
    user: Spottafy
    plan: free
    region: ohio

services:
  - type: web
    name: Spottafy
    plan: free
    region: ohio
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Spottafy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false